<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Calculator apk</title>
  </head>
  <body
    class="bg-Lavender dark:bg-slate-100 container mx-auto mt-1 mb-1 rounded-lg  flex w-full h-full"
  >
    <div class="bg-white dark:bg-black rounded-lg w-fit">
      <div class="flex pt-8 justify-center items-center">
        <div class="flex rounded-lg p-2 gap-2 bg-Bizantium dark:bg-amber-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#fff"
            class="size-6 bg-iris rounded-lg dark:bg-Licorice"
            id="sun"
          >
            <path
              d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#fff"
            class="size-6 bg-iris rounded-lg dark:bg-Licorice"
            id="moon"
          >
            <path
              fill-rule="evenodd"
              d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
      <div
        class="bg-slate-50 dark:bg-matte h-40 w-90 rounded-lg flex flex-col inset-shadow-sm inset-shadow-slate-500 m-5 mt-10"
      >
        <display
          id="occurrence"
          class="flex justify-end items-end h-13 mt-1 text-3xl pr-1 dark:text-white"
          ></display
        >
        <display
        id="result"
          class="flex justify-end items-end h-13 mt-2 text-3xl pr-1 text-iris dark:text-amber-400"
          ></display
        >
        <display
        id="ScientificResults"
          class="flex justify-end items-end h-13 mt-2 text-3xl pr-1  text-iris dark:text-amber-400"
          ></display
        >
      </div>
      <div class="h-120 w-90 m-5 rounded-lg grid grid-cols-4 gap-5 pt-2 pb-2">
        <button
        id="clear"
          class="bg-slate-50 dark:bg-onyx rounded-full shadow-xl/30 font-bold text-purple-600 text-xl hover:bg-periwinkle cursor-pointer dark:hover:bg-DarkPurple dark:text-amber-400 dark:hover:text-white"
        >
          AC
        </button>
        <button
        id="divide"
          class="bg-slate-50 dark:bg-onyx rounded-full shadow-xl/30 text-purple-600 text-xl font-bold hover:bg-periwinkle cursor-pointer dark:hover:bg-DarkPurple dark:text-amber-400 dark:hover:text-white"
        >
          /
        </button>
        <button
        id="times"
          class="bg-slate-50 rounded-full shadow-xl/30 text-purple-600 text-xl font-bold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-amber-400 dark:hover:text-white"
        >
          *
        </button>
        <button
          class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#A020F0"
            class="size-6"
            id="lightmode"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
              clip-rule="evenodd"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="#FFBF00"
            class="size-6 hidden"
            id="darkmode"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
        <button
        id="seven"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          7
        </button>
        <button
        id="eight"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          8
        </button>
        <button
        id="nine"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          9
        </button>
        <button
        id="subtract"
          class="bg-slate-50 rounded-full shadow-xl/30 text-purple-600 text-3xl font-bold hover:bg-periwinkle cursor-pointer  dark:bg-onyx dark:hover:bg-DarkPurple dark:text-amber-400 dark:hover:text-white"
        >
          -
        </button>
        <button
        id="four"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          4
        </button>
        <button
        id="five"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          5
        </button>
        <button
        id="six"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          6
        </button>
        <button
        id="add"
          class="bg-slate-50 rounded-full shadow-xl/30 text-purple-600 text-3xl font-bold hover:bg-periwinkle cursor-pointer  dark:bg-onyx dark:hover:bg-DarkPurple dark:text-amber-400 dark:hover:text-white""
        >
          +
        </button>
        <button
        id="one"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          1
        </button>
        <button
        id="two"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          2
        </button>
        <button
        id="three"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          3
        </button>
        <button
        id="equals"
          class="bg-iris rounded-full shadow-xl/30 row-span-2 text-white text-3xl font-bold hover:bg-taupe cursor-pointer dark:bg-amber-400 dark:hover:bg-mulberry dark:hover:text-amber-400"
        >
          =
        </button>
        <button
        id="percent"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-amber-400"
        >
          %
        </button>
        <button
        id="zero"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-white"
        >
          0
        </button>
        <button
        id="decimal"
          class="bg-slate-50 rounded-full shadow-xl/30 font-semibold hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:text-amber-400"
        >
          .
        </button>
        <button
        id="lnBtn"
         class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
          ln
        </button>
        <button
        id="logBtn" class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
            log
        </button>
        <button
        id="factorialBtn" class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
          !
        </button>
        <button
        id="pieBtn" class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
          π
        </button>
        <button
        id="expoBtn" class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
          e
        </button>
        <button
        id="powerBtn" class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
          ^
        </button>
        <button
        id="bracketBtn" class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
          ()
        </button>
        <button
        id="rootBtn" class="bg-slate-50 rounded-full shadow-xl/30 flex justify-center items-center hover:bg-periwinkle cursor-pointer dark:bg-onyx dark:hover:bg-DarkPurple dark:hover:text-amber-400">
          √
        </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
